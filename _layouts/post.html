---
layout: default
---

<body>
    {% unless page.tags == empty %}
    <div class="tags">
        <span style="font-size:small;">
            Tags:
            {% for tag in page.tags %}
                <a href="/writing/#{{ tag | downcase | replace: ' ', '-' }}">{{ tag }}</a>
            {% endfor %}
        </span>
    </div>
    {% endunless %}
</body>

{{ content }}
